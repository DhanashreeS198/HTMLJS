<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body style="text-align:center ; padding-top: 200px; background-color: gray;">
    <div class="container">
        <span class="counter" style="font-size: 50px;color: red; ">0</span>
    </div>
    <div>
        <button id="plus" onclick="changeCounter(plus)" style="font-size: 50px;">+</button>
       <button id="minus" onclick="changeCounter(minus)" style="font-size:50px ;">-</button>
    </div><br>
    <div>
        <button id="reset" onclick="changeCounter(reset)" style="height: 50px; width: 80px; background-color: blueviolet;">Reset</button>
    </div>

    <script>

        var counter= document.querySelector('.counter ')
        let count=0;

        function changeCounter(button) {
            if(button==plus){
                count+=1;
            }else if(button==minus){
                count-=1
            }else if(button==reset){
                count=0
            }
            
            counter.innerHTML=count
        }

    </script>

    
</body>
</html>
