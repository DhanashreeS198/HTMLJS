<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colour</title>

</head>
<style>
    .colour{
        text-align: center;
        padding-top: 25%;
        
    }
</style>
<body>

    
        <div class="colour">
            <input type="button" id="btn" value="change colour";>

        </div>

    <script>
      
      let colour=["red","blue","orange","pink","green","voilete"]
      let btn=document.getElementById("btn");
      btn.addEventListener('click',function(){
        let randomColour=colour[Math.floor(Math.random()*
            colour.length)];
            document.body.style.backgroundColor=randomColour
        });
    
      

    </script>

    
</body>
</html>
